<!doctype html>
<html lang="en">
  <head>
		<meta charset="utf-8"/>
		<title>Media Intellects Inc.</title>
		<link rel="stylesheet" href="css/ie.css" type="text/css"/>
		<link rel="stylesheet" href="css/screen.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
		<link rel="stylesheet" href="js/jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="all" />
	</head>
	<body>
		<div id="social-links">
			<ul>
				<li><a href="#"><img width="60" src="images/icons/facebook.png" /></a></li>
				<li><a href="#"><img width="60" src="images/icons/twitter.png" /></a></li>
				<li><a href="#"><img width="60" src="images/icons/linkedin.png" /></a></li>
				<li><a href="#"><img width="60" src="images/icons/youtube.png" /></a></li>
			</ul>				
		</div>
		<div class="clear_both"></div>
		<div id="main">
			<div id="header">
				<div id="logo"><a href="index.html"><img src="images/media-intellects-logo.png" /></a></div>
				<div id="nav">
					<div id="logindiv">
						<p id="nameBox">Welcome, <span class='guestname'></span>! <span id='changename'>(change)</span></p>
						<p id="register">Login or register?</p>
					</div>
					<div class="clear_both"></div>					
				</div>
			</div>
			<div class="clear_both"></div>	
		</div>
		
		<div class="video_gallery_container">
			<div class="clear_both"></div>
		</div>
		
		<div class="container">
			<h1>Contact Form</h1>
			<div id="contactform">			
				<form id="form1">
					<div id = "formblock">
						<legend id="mainform">
							<fieldset>
								<label id="lblfname" class="required" for="fname">Name:</label>
								<input id="fname" type="text" value="" name="fname" />
							</fieldset>
							<fieldset>
								<label id="lblemail" class="required" for="email">Email:</label>
								<input id="email" type="text" value="" name="email" placeholder="enter your email" />
							</fieldset>
							<fieldset>
								<label id="lblsubject" class="required" for="subject">Subject:</label>
								<input id="subject" type="text" value="" name="subject" />
							</fieldset>
							<fieldset>
								<label id="lblmsg" class="required" for="message">Your Message:</label>
								<textarea id="message" cols="40" name="message" rows="10" style="width: 400px;"></textarea>
							</fieldset>				
							<fieldset>							
								<input type="submit" value="Submit" name="submit1" /><input type="reset" value="Reset Form" name="submit2" />
							</fieldset>					
						</legend>								
					</div>
					</form>
				</div>				
			</div>		
		
		<div id="footer">
			<p>Media Intellects Inc. &copy; 2012. All rights reserved.</p>
		</div>

		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery-1.8.0.min.js"></script>		
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fancybox/1.3.4/jquery.fancybox-1.3.4.pack.js"></script>		
		<script type="text/javascript" src="js/com_mediaintellects.js"></script>		
		<script type="text/javascript" src="js/register.js"></script>		
		<script type="text/javascript" src="js/newsletter.js"></script>		
		<script type="text/javascript" src="js/videoscript.js"></script>		
		<script type="text/javascript" src="js/formvalidate.js"></script>
	</body>

</html>
